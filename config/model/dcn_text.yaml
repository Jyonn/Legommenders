name: DCN_text
meta:
  item: Pooling
  user: Pooling
  predictor: DCN
config:
  use_neg_sampling: false
  use_item_content: true
  hidden_size: ${hidden_size}$
  item_config:
    flatten: false
    max_pooling: false
  user_config:
    flatten: false
    max_pooling: false
  predictor_config:
    dnn_hidden_units: [ 1000, 1000, 1000 ]
    dnn_activations: ReLU
    dnn_dropout: 0.1
    dnn_batch_norm: false
    cross_num: 3
